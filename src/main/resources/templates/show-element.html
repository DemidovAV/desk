<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Обзор детали</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название детали</th>
            <th>Количество</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${element.id}"/>
            <td th:text="${element.title}"/>
            <td th:text="${element.quantity}"/>
            <td>
                <a th:href="@{'/elements/editElement/' + ${element.id}}" th:text="Редактировать"/>
                <a th:text="' | '" />
                <a th:href="@{'/elements/deleteElement/' + ${element.id}}" th:text="Удалить"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
